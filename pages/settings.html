    <div class="page" data-name="home">
        <div class="navbar">

            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">

                <div class="right">
                    <ion-icon name="square-outline" style="opacity: 0;;margin-right: 10px;"></ion-icon>
                </div>

        </div>
        <div class="page-content">

            <div class="block-title display-flex flex-direction-row align-items-center justify-content-space-between ">
                <div class="display-flex flex-direction-row align-items-center">
                    <ion-icon name="settings-outline" class="heading-icon"></ion-icon>&nbsp;&nbsp;Theme Setting
                </div>
            </div>
            <div class="list simple-list inset">
                <ul>
                    <li>
                        <span>Dark Mode</span>
                        <label class="toggle toggle-init color-blue">
                            <input type="checkbox" {{is_checked}} id="darkmode-enabled">
                            <span class="toggle-icon"></span>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="block inset m10">
                <lottie-player id="ani-player" src="https://assets6.lottiefiles.com/packages/lf20_8DJAlf.json"
                    background="transparent" speed="0.5" style="width:50%;margin:auto;" loop autoplay></lottie-player>
            </div>
            <div class="block-title display-flex flex-direction-row align-items-center justify-content-space-between ">
                <div class="display-flex flex-direction-row align-items-center">
                    <ion-icon name="bulb-outline" class="heading-icon"></ion-icon>&nbsp;&nbsp;Job & Seek
                </div>
            </div>
            <div class="block inset shadow-card" style="padding: 20px;">

                Introducing Job&Seek, a mobile app to capture interview feedback and take notes on how it went
                Allows users to capture company names, date and time of interview, how it went, strengths and weaknesses

                Users can introspect and analyze past interviews to get feedback and guidance on how to improve their
                next interviews

            </div>

        </div>
    </div>
</template>

<script>
    return {
        data: function () {
            return {
                is_checked: 'un-checked'
            }
        },
        mounted() {
            var self = this;
            var darkmode = DataStore.getObject("DARKMODE");

            if (darkmode) {
                self.$setState({
                    is_checked: darkmode ? 'checked' : 'un-checked'
                });
            }
            $$("#darkmode-enabled").on("change", function () {
                if ($$("#darkmode-enabled").prop("checked") == true) {
                    darkmode = true;
                } else {
                    darkmode = false;
                }
                setDarkmode(darkmode);
                self.$setState({
                    is_checked: darkmode ? 'checked' : 'un-checked'
                });
                DataStore.set("DARKMODE", darkmode);
            });
        }
    }
</script>
